<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    
</head>
<body>
    <header >
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/">Book Shop</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/add-product">Add Books</a></li>
                </ul>
            </div>
          </nav>
    </header>
    <main>
        <!-- <h1>{{.}}</h1> -->
        <div class="container d-flex justify-content-center mt-50 mb-50">
            <div class="row">
            {{range .}}
                <div class="col-md-4 mt-2" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                transition: 1s;
                width: 30%;
                border-radius: 25px;">
                    <div class="card">
                        <div class="card-body" style="margin-left: 30px;">
                            <div class="card-img-actions">
                                <img src="https://cdn.pixabay.com/photo/2016/03/31/20/51/book-1296045_960_720.png" class="card-img img-fluid" width="250" height="350" alt="" style="margin-left: 20;">  
                            </div>
                        </div>
                        <div class="card-body bg-light text-center" style="padding: 20px 16px;">
                            <div class="mb-2">
                                <h6 class="font-weight-semibold mb-2">
                                        <a href="#" class="text-default mb-2" data-abc="true">{{.Name}}</a>
                                </h6>
                                <a href="#" class="text-muted" data-abc="true">Computer Programming</a>
                                <a href="#" class="text-muted" data-abc="true">{{.Author}}</a>
                            </div>
                            <h3 class="mb-0 font-weight-semibold">$150.99</h3>
                            <div>
                                <i class="fa fa-star star"></i>
                                <i class="fa fa-star star"></i>
                                <i class="fa fa-star star"></i>
                                <i class="fa fa-star star"></i>
                            </div>
                            <div class="text-muted mb-3">{{.Pbdate}}</div>
                            <button type="button" class="btn btn-primary" ><a style="color:white" href="/delete?id={{.ID}}">Delete</a>   </button>
                            <!-- <button type="button" action="/delete?id={{ .Id }}" >Delete</button> -->
                        </div>
                    </div>     
                </div>
            {{end}}
            </div>
        </div>
    </main>
</body>
</html>
